<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de CÃ¡mara</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
    label {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Control de CÃ¡mara</h1>

  <img id="photo" src="/foto.jpg" alt="Ãšltima foto" />

  <div class="controls">
    <button onclick="takePhoto()">ðŸ“¸ Tomar Foto</button>
    <label>
      <input type="checkbox" id="liveToggle" />
      Live
    </label>
  </div>

  <script>
    const photoElement = document.getElementById("photo");
    const liveToggle = document.getElementById("liveToggle");
    let liveInterval = null;

    function takePhoto() {
      fetch("/take-photo")
        .then(() => updatePhoto())
        .catch(err => console.error("Error al tomar foto:", err));
    }

    function updatePhoto() {
      const timestamp = new Date().getTime();
      photoElement.src = `/foto.jpg?${timestamp}`; // Forzar recarga con cache busting
    }

    function capturePreview() {
      fetch("/live-preview")
        .then(() => {
          const ts = new Date().getTime();
          photoElement.src = `/preview.jpg?${ts}`; // Mostrar imagen live
        })
        .catch(err => console.error("Error en live preview:", err));
    }

    liveToggle.addEventListener("change", () => {
      if (liveToggle.checked) {
        capturePreview(); // Toma una al activar
        liveInterval = setInterval(capturePreview, 5000);
      } else {
        clearInterval(liveInterval);
        updatePhoto(); // Volver a la Ãºltima foto real
      }
    });

    // Inicializar mostrando la Ãºltima foto
    updatePhoto();
  </script>

</body>
</html>
