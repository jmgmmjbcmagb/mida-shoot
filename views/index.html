<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de C√°mara Canon</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      margin-top: 1rem;
      max-width: 90%;
      border: 2px solid #444;
      border-radius: 10px;
    }
    label {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üì∏ Control de tu Canon EOS 1100D</h1>

  <form action="/take-photo" method="get">
    <button type="submit">Tomar Foto</button>
  </form>

  <label>
    <input type="checkbox" id="liveToggle" />
    Activar vista previa (Live)
  </label>

  <div id="preview">
    <h2>üì∫ Vista previa (cada 5s):</h2>
    <img id="previewImg" src="/preview.jpg?ts=0" alt="Preview" onerror="this.style.display='none';" />
  </div>

  <div id="lastPhoto">
    <h2>üñºÔ∏è √öltima Foto:</h2>
    <img src="/foto.jpg?ts=<script>document.write(Date.now())</script>" alt="√öltima foto" onerror="this.style.display='none';" />
  </div>

  <script>
    let intervalId = null;
    const checkbox = document.getElementById("liveToggle");
    const previewImg = document.getElementById("previewImg");

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        intervalId = setInterval(() => {
          fetch("/live-preview")
            .then(() => {
              const timestamp = Date.now();
              previewImg.src = `/preview.jpg?ts=${timestamp}`;
              previewImg.style.display = "block";
            })
            .catch((err) => console.error("Error preview:", err));
        }, 5000);
      } else {
        clearInterval(intervalId);
        previewImg.style.display = "none";
      }
    });
  </script>
</body>
</html>
